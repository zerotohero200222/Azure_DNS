name: Terraform Plan with Cost Estimation

on:
  pull_request:
    branches: [main]

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    env:
      # Azure service principal credentials from GitHub Secrets
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3: Initialize Terraform with backend configuration
      - name: Terraform Init
        run: terraform init -backend-config="resource_group_name=${{ secrets.BACKEND_RESOURCE_GROUP }}" \
                            -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT }}" \
                            -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
                            -backend-config="key=dev/terraform.tfstate"

      # Step 4: Generate an execution plan and save it to a file
      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars" -out=tfplan

      # Step 5: (Optional) Show plan output in human-readable format
      - name: Show Terraform Plan Output
        run: terraform show -no-color tfplan

      # Step 6: Display Cost Estimation (Placeholder or Infracost integration)
      # You can replace this block with actual cost tooling like Infracost
